<body>


    <script>
        //reverse string

        function reverse(rev) {

            return rev.split('').reverse().join('') // split to an array and reverse array elements then join as string
            //if you use rev.split(' ') and join(' ')// the result will be World Hello
        }

        console.log(reverse('Hello World'))// dlroW olleH

        ////////////////////////
        function reverseWords(str) {
            const words = str.split(' ');
            const reversedWords = words.map(word => word.split('').reverse().join(''));
            return reversedWords.join(' ');
        }

        const str = 'Hello, World!';
        const reversed = reverseWords(str);
        console.log(reversed); // ,olleH !dlroW

    </script>
