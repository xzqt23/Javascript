<body>


    <script>
        function singleNumber(nums) {
            for (const value of nums) {
                if (nums.indexOf(value) === nums.lastIndexOf(value)) {
                    return value;
                }
            }
            return undefined;
        }

        console.log(singleNumber([2, 1, 2, 1, 3]));
    </script>
</body>
