<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const people = ["John", "Jack", "Robert", "Kate"]

        people.push("Mary")  // add Mary at the end of the array
        people.unshift('Thomas')  // add Thomas at the beginning of the array
        people.pop()  //remove last element on the array
        people.shift()  // remove first element on the array

        console.log(people)
        console.log(people.indexOf('John')) // get index of element
        console.log(people.includes('Kath')) // check if Kath is in the array
        console.log(people.sort()) // sort array


    </script>

</body>

</html>
