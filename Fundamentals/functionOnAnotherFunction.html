<body>


    <script>

        function newOrder(order1) {
            return order1 * 4;
        }



        function order(pizza, chicken) {
            const test = newOrder(pizza)
            const test1 = newOrder(chicken)

            const meal = console.log(`I ordered ${test} pizzas and ${test1} chickens for my dinner.`)
            return meal;
        }

        order(2, 6)




    </script>
