<body>


    <script>
        // function-piece of code that can be reuse
        //-block of code designed to perform a particular task.


        /*
          parameter - is a named variable passed into a function
          argument -is a value passed as input to a function.   
        */

        function greet() { //declaring function
            console.log('Hello World')
        }

        greet() //invoking or calling the function

        ///////////////////////////////

        function order(pizza, chicken) {
            const meal = console.log(`I ordered ${pizza} pizzas and ${chicken} chickens for my dinner.`)
            return meal;
        }

        order(2, 6)


        ///////////////////////////////

        function add(num1, num2) {
            return console.log(num1 + num2)
        }

        add(2, 4)




    </script>
